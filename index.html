<!DOCTYPE html>
<html>
    <head>
        <title>Ogre Attack In Virtual Reality</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <script src="./enemyShoot.js"></script>
        <script src="./playerMovement.js"></script>
        <script src="./shoot.js"></script>
    </head>
    <body>
        <a-scene id="scene">

            <!--Assets-->
            <a-assets>
                <a-asset-item id="ogre_model" src="./models/ogre/scene.gltf"></a-asset-item>
                <a-asset-item id="gun" src="./models/gun/gun.gltf"></a-asset-item>
                <a-asset-item id="soldier_model" src="./models/soldier/scene.gltf"></a-asset-item>
                <audio id="shoot" src="./sounds/shoot.mp3"></audio>
                <audio id="footstep" src="./sounds/footStep.mp3"></audio>
            </a-assets>

            <!--A-frame evironment-->
            <a-entity id="environment" environment="preset:arches; skyType:gradient; lighting:point">
            </a-entity>

            <!--Sounds-->
            <a-entity id="sound1" sound="src:#shoot; poolSize:2; autoplay:false; volume:1; loop:false"></a-entity>
            <a-entity id="sound2" sound="src:#footstep; poolSize:2; autoplay:false; volume:1; loop:false"></a-entity>

            <!--Light-->
            <a-entity light="type:ambient; color:white; intensity:0.5"></a-entity>
            <a-entity light="type:directional; color:#EEE; intensity:1" position="-1 1 0"></a-entity>

            <a-entity id="camera-rig" movement-controls="speed:0.2; constrainToNavMesh:true"
            position="0 0 25">
            <!--Camera & Cursor-->
            <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled:false">
                <a-entity id="weapon" gltf-model="#gun" position="0 -4.4 3" rotation="0 180 0"scale="0.35 1 1"
                body="type:static; mass:5" shape="shape:sphere; radius:4; offset:0 3 0 "
                player-movement>
                </a-entity>
                <a-cursor></a-cursor>

                <!--Texts-->
                <a-entity id="ins1" position="-4.62 4.25669 -7.1"
                text="font:mozillavr; width:5; height:5; value:Press arrow keys to move the player">
                </a-entity>

                <a-entity id="ins2" position="2 4.25669 -7.1"
                text="font:mozillavr; width:5; height:5; value:Press 'z' to shoot the bullets">
                </a-entity>

                <a-entity id="ogreTargets" position="4 5 -7.1" 
                text="font:mozillavr; width:10; height: 5; value: Ogre Targets Left:">
                <a-entity id="countOgre" position="4 0 0" text="font: mozillavr; width:10; height: 5; value: 4"></a-entity>
                </a-entity>

                <a-entity id="playerLife" position="-2 5 -7.16344"
                text="font:mozillavr; width:10; height:5; value:Player Life:">
                <a-entity id="countLife" position="2.5 0 0" text="font: mozillavr; width:10; height: 5; value: 5"></a-entity>
                </a-entity>

                <a-entity id="over" position="1 1 -3"
                text="font:mozillavr; width:5; height:5; value:Better luck next time):" visible="false">
                </a-entity>

                <a-entity id="completed" position="1.5 1 -3"
                text="font:mozillavr; width:5; height:5; value: Level Completed :)" visible="false">
                </a-entity>
            </a-entity>
            </a-entity>

            <!--Color Balls-->
            <a-entity color-balls="position:0 0 -5"></a-entity>

            <!--Enemy Fireballs-->
            <a-entity fireballs></a-entity>

            <!--Ground-->
            <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
            static-body visible="false"></a-plane>

            <!--Ogre-->
            <a-entity class="ogre" id="ogre1" rotation="0 0 0" gltf-model="#ogre_model" position="-10 2 -50" scale="9 9 9" animation-mixer static-body 
            animation="property:position; to:10 0 -15; dur:50000; easing:linear; loop:true; dir:alternate"></a-entity>
            <a-entity class="ogre" id="ogre2" rotation="90 90 0" gltf-model="#ogre_model" position="-80 2 50" scale="9 9 9" animation-mixer static-body 
            animation="property:position; to:10 0 -15; dur:50000; easing:linear; loop:true; dir:alternate"></a-entity>
            <a-entity class="ogre" id="ogre3" rotation="0 0 0" gltf-model="#ogre_model" position="-50 2 -50" scale="9 9 9" animation-mixer static-body 
            animation="property:position; to:10 0 -15; dur:50000; easing:linear; loop:true; dir:alternate"></a-entity>
            <a-entity class="ogre" id="ogre4" rotation="0 -90 0" gltf-model="#ogre_model" position="100 2 -50" scale="9 9 9" animation-mixer static-body 
            animation="property:position; to:10 0 -15; dur:50000; easing:linear; loop:true; dir:alternate"></a-entity>

        </a-scene>
    </body>
</html>
